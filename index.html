<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Acme Web Design</title>
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.css" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1 class="brand"><span>Acme</span> Web Design</h1>
    <div class="wrapper">
      <div class="company-info">
        <h3>Acme Web Design</h3>
        <ul>
          <li><i class="fa fa-road"></i> 44 Something st</li>
          <li><i class="fa fa-phone"></i> (555) 555-5555</li>
          <li><i class="fa fa-envelope"></i> test@acme.test</li>
        </ul>
      </div>
      <div class="contact">
        <div class="alert">Your message was sent!</div>
        <h3>Email Us</h3>
        <form id="contactForm">
          <!-- @TODO validation -->
          <p>
            <label>Name</label>
            <input type="text" name="name"  id="name" placeholder="Enter Name">
          </p>
          <p>
            <label>Company</label>
            <input type="text" name="company" id="company" placeholder="Enter Company">
          </p>
          <p>
            <label>Email Address</label>
            <input type="text" name="email" id="email"placeholder="Enter Email address">
          </p>
          <p>
            <label>Phone Number</label>
            <input type="text" name="phone" id="phone" placeholder="Enter phone number">
          </p>
          <p class="full">
            <label>Message</label>
            <textarea name="message" rows="5" id="message" placeholder="Please leave a message"></textarea>
          </p>
          <p class="full">
            <button>Submit</button>
          </p>
        </form>
      </div>
    </div>
  </div>

  <!-- The core Firebase JS SDK is always required and must be listed first -->
<script src="https://www.gstatic.com/firebasejs/7.14.5/firebase.js"></script>
<script src="main.js"></script>
</body>
</html>
